<div class="card shadow m-4 mx-auto px-2 py-3 border-0 bg-light-subtle" style="max-width: 360px;">
  <span class="mx-auto d-flex flex-row align-items-center">

    <button class="btn" style="width: 40px">
      <i class="bi bi-caret-left-fill text-light"></i>
    </button>

    <span class="d-flex flex-column mx-2 px-2"
      *ngFor="let player of dispPlayers; let i = index"
      [ngClass]="{
        'card border-0 shadow-sm border-light border-bottom current-player' : i === 1,
        'non-current-player': i !== 1
      }">
      <i class="bi bi-person-fill mx-auto"
        [ngClass]="{
        'text-dark-emphasis fw-bold fs-1': i === 1,
        'text-secondary fs-2': i !== 1
      }"></i>
      <span class="user-name text-center"
        [ngClass]="{
          'text-dark-emphasis fw-semibold pb-2': i === 1,
          'text-secondary': i !== 1
        }"
        [title]="player.userName"
      >
        {{ player.userName }}
      </span>
    </span>

    <button class="btn" style="width: 40px">
      <i class="bi bi-caret-right-fill text-light"></i>
    </button>

  </span>
</div>
