<div class="card shadow-sm m-4 mx-auto px-2 py-3 border bg-light-subtle" style="max-width: 360px;">
  <span class="mx-auto d-flex flex-row align-items-center">

    <button class="btn" style="width: 40px">
      <i class="bi bi-caret-left-fill text-primary"></i>
    </button>

    <span class="d-flex flex-column align-items-center mx-2 px-2"
      *ngFor="let player of dispPlayers; let i = index"
      [ngClass]="{
        'card border-0 bg-primary-subtle current-player' : i === 1,
        'non-current-player': i !== 1
      }">
      <i class="bi bi-person-fill"
        [ngClass]="{
        'text-primary-emphasis fw-bold fs-1': i === 1,
        'text-secondary fs-2': i !== 1
      }"></i>
      <span class="userName"
        [ngClass]="{
          'text-primary-emphasis fw-bold fs-4 pb-2': i === 1,
          'text-secondary': i !== 1
        }">
        {{ player.userName }}
      </span>
    </span>

    <button class="btn" style="width: 40px">
      <i class="bi bi-caret-right-fill text-primary"></i>
    </button>

  </span>
</div>
